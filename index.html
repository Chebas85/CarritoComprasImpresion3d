<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Carrito de Compras - Filamentos 3D</title>
</head>
<body>
    <div class="container">
        <header>
            <div style="background-color: black; color: white;" class="row">
                <div class="col-md-10">
                    <h1 class="text-center">Filamentos 3D - Productos</h1>
                </div>
                <section id="InfoCarrito" class="col-md-2" style="gap: 1rem;">
                    <h5>Items: 0 - $ 0</h5>
                </section>
            </div>
        </header>
        <main>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-3">
                    <div style="text-align: center; height: 50px;">
                        <h5>Filtros</h5>
                    </div>
                    <section id="listaFiltros" class="row" style="gap: 1rem; text-align: center;">
                        <!-- Se van a listar los filtros -->
                    </section>
                    <div style="text-align: center; margin-top: 15px;">
                        <button id="btnClearFilterId" name="btnClearFilter" class="btn btn-primary">Limpar Filtros</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <section id="listaProductos" class="row" style="gap: 1rem;">
                        <!-- Se van a listar los productos -->
                      </section>
                </div>
            </div>
        </main>
    </div>
    <!-- Scripts -->
    <script src="./js/productos.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
